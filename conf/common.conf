play.allowGlobalApplication = false
play.application.loader = "AppApplicationLoader"
play.filters.headers.contentSecurityPolicy = "default-src 'self' blob: data: user-content-ratemyarea.s3.eu-west-2.amazonaws.com"
play.http.parser.maxDiskBuffer = 20M
play.http.parser.maxMemoryBuffer = 20M

play.temporaryFile {
  reaper {
    enabled = true
    initialDelay = "5 minutes"
    interval = "30 seconds"
    olderThan = "30 minutes"
  }
}

akka {
  actor {
    default-dispatcher {
      executor = "thread-pool-executor"
      throughput = 1
      thread-pool-executor {
        fixed-pool-size = 25 # db conn pool (20) + number of cores (4) + housekeeping (1)
      }
    }
  }
}
