[unix_http_server]
file = /var/run/supervisor.sock   ; (the path to the socket file)

[supervisord]
nodaemon = true                   ; (start in foreground if true;default false)
loglevel = info                   ; (log level;default info; others: debug,warn,trace)

[program:nginx]
command = /usr/src/rate-my-area/docker-conf/certbot-init.sh
autorestart = true

[program:crond]
command = /usr/sbin/cron -f
autorestart = true

[program:backend]
command = /usr/src/rate-my-area/rate-my-area-1.0-SNAPSHOT/bin/rate-my-area
  -Dpidfile.path=/dev/null
  -Ds3-access-key=$S3_ACCESS_KEY
  -Ds3-secret-key=$S3_SECRET_KEY
  -Dplay.http.secret.key=$PLAY_SECRET_KEY
  -Dslick.dbs.default.db.url=$DB_URL
  -Dslick.dbs.default.db.user=$DB_USER
  -Dslick.dbs.default.db.password=$DB_PASSWORD
autorestart = true
